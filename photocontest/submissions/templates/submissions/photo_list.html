{% extends "base.html" %}

{% block content %}
    <h1>Photo List</h1>

    {% if photo_list %}
    <ul>

      {% for photo in photo_list %}
      <li>
        <a href="{{ photo.get_absolute_url }}">{{ photo.name }}</a> ({{photo.caption}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are currently no photos.</p>
    {% endif %}       
{% endblock %}
